<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Emulator</title>
    <link rel="stylesheet" href="terminal.css">
</head>
<body>
<div id="display-container">
    <canvas id="emulator" width="600" height="300"></canvas>
</div>
<div id="keyboard-container">
    <object id="keyboard-svg" data="rafi-editing-keyboard.svg" type="image/svg+xml"></object>
</div>
<script src="bundle.js"></script>
<div id="cept-debugger">
    <div>
        <input id="run-to"/>
        <button id="next-step">next step</button>
        <button id="previous-page">previous page</button>
        <button id="next-page">next page</button>
        <button id="close-debugger">close debugger</button>
    </div>
    <div id="cept-debugger-screen"></div>
</div>
</body>
</html>
